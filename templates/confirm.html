{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}确认页{% endblock %}
{% block header_extends %}
    <link rel="stylesheet" href="{% static 'confirm.css' %}">
{% endblock %}
{% block content %}
    <h3 class="message">{{ message }}</h3>
    <p class="message"><a href="{{referer}}">点击立即跳转</a></p>
{% endblock %}

{% block scriptarea %}
    <script>
        window.setTimeout('window.location.href="{{ referer }}"', 2000);
    </script>
{% endblock %}
